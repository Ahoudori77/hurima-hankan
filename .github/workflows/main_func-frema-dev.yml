# .github/workflows/main_func-frema-dev.yml
name: Build and deploy Node.js project to Azure Function App - func-frema-dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: apps/functions
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # pnpm を最初に入れる
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # その後 Node をセットアップ（pnpm キャッシュ有効化）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          # ルートの lockfile を指定（モノレポ想定）
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build functions
        # 関数パッケージだけビルド。フィルタはお好みで
        run: pnpm -r --filter "./apps/functions" build

      - name: Sanity check host.json
        run: test -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/host.json"

      - name: Upload artifact (functions folder)
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functions
          path: ./functions_artifact

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886AA54188164EA4A815A3018D07D6BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92E72DFDD0A4A45AD361F41A0FCC47A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DE080F944D046B7BFE6C04F57533B43 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v4
        with:
          app-name: func-frema-dev
          package: ./functions_artifact
          respect-funcignore: true
