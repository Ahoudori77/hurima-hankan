name: Build and deploy Node.js project to Azure Function App - func-frema-dev

on:
  push:
    branches: [ main ]
    paths:
      - "apps/functions/**"
      - ".github/workflows/main_func-frema-dev.yml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "pnpm-workspace.yaml"
  workflow_dispatch:

# ← Functions プロジェクトのルート（host.json がある場所）
env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: apps/functions
  NODE_VERSION: '20'

# 同時実行の競合を防止（同じブランチの古いジョブはキャンセル）
concurrency:
  group: "func-frema-dev-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node → pnpm の順で設定。cache は pnpm のロックファイルを利用
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ワークスペース全体をインストール（lock が無ければ通常 install）
      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile || pnpm install

      # Functions パッケージのみビルド
      # パッケージ名で絞れる場合は： pnpm -F @frema/functions build
      - name: Build functions
        run: pnpm -r --filter "./apps/functions" build

      # host.json が期待通り存在するかの軽いチェック（デバッグ用）
      - name: Sanity check host.json
        run: test -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/host.json"

      # フォルダをそのまま配布物としてアップロード（zip 不要）
      - name: Upload artifact (functions folder)
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # OIDC で Azure にログイン
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functions
          path: ./functions_artifact

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886AA54188164EA4A815A3018D07D6BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92E72DFDD0A4A45AD361F41A0FCC47A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DE080F944D046B7BFE6C04F57533B43 }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v4
        with:
          app-name: func-frema-dev
          package: ./functions_artifact     # host.json が含まれるフォルダ
          respect-funcignore: true
