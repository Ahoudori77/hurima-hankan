# .github/workflows/main_func-frema-dev.yml
name: Build and deploy Node.js project to Azure Function App - func-frema-dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # host.json がある Functions プロジェクトのルート
  AZURE_FUNCTIONAPP_PACKAGE_PATH: apps/functions
  NODE_VERSION: '20'
  # CI では husky を無効化
  HUSKY: '0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }

    steps:
      - uses: actions/checkout@v4

      # 念のため git hooks も無効化（HUSKY=0 と併用）
      - name: Disable git hooks on CI
        run: git config --global core.hooksPath /dev/null

      # ★ 先に pnpm を入れる（A 案）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
          run_install: false

      # ★ その後 Node を入れて cache に pnpm を指定
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile || pnpm install

      # Functions パッケージだけをビルド
      - name: Build functions
        run: pnpm -r --filter "./apps/functions" build

      - name: Sanity check host.json
        run: test -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/host.json"

      # zip は不要。フォルダをアーティファクトとして渡す
      - name: Upload artifact (functions folder)
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functions
          path: ./functions_artifact

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886AA54188164EA4A815A3018D07D6BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92E72DFDD0A4A45AD361F41A0FCC47A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DE080F944D046B7BFE6C04F57533B43 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: func-frema-dev
          # host.json があるフォルダを渡す
          package: ./functions_artifact
          respect-funcignore: true
