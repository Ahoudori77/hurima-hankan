name: Build and deploy Node.js project to Azure Function App - func-frema-dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: apps/functions
  NODE_VERSION: '20'
  CI: 'true'
  HUSKY: '0'
  HUSKY_SKIP_INSTALL: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 念のため git の hook を無効化（husky の取り残し対策）
      - name: Disable git hooks on CI
        run: git config --global core.hooksPath /dev/null

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Build functions
        run: pnpm -r --filter "./apps/functions" build

      - name: Upload artifact (functions folder)
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functions
          path: ./functions_artifact

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886AA54188164EA4A815A3018D07D6BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92E72DFDD0A4A45AD361F41A0FCC47A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DE080F944D046B7BFE6C04F57533B43 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v4
        with:
          app-name: func-frema-dev
          package: ./functions_artifact
          respect-funcignore: true
