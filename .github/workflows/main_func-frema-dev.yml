# .github/workflows/main_func-frema-dev.yml
name: Build and deploy Node.js project to Azure Function App - func-frema-dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # host.json がある Functions プロジェクトのルート
  APP_DIR: apps/functions
  NODE_VERSION: '20'
  # CI で husky を完全停止
  HUSKY: '0'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }

    steps:
      - uses: actions/checkout@v4

      # 念のため hooks を無効化（HUSKY=0 と併用）
      - name: Disable git hooks on CI
        run: git config --global core.hooksPath /dev/null

      # pnpm はワークスペースのビルド用に使用
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      # ワークスペース依存（dev含む）は pnpm で解決
      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile || pnpm install

      # Functions の prod 依存は apps/functions 内に自己完結で作成（npm を使用）
      - name: Install prod deps in functions (self-contained)
        working-directory: ${{ env.APP_DIR }}
        run: npm install --omit=dev

      # Functions をビルド（dist 生成）
      - name: Build functions
        run: pnpm -r --filter "./${{ env.APP_DIR }}" build

      # 念のためファイル確認
      - name: Sanity check
        run: |
          test -f "${{ env.APP_DIR }}/host.json"
          test -f "${{ env.APP_DIR }}/dist/index.js"
          test -d "${{ env.APP_DIR }}/node_modules"

      # フォルダをそのまま渡す
      - name: Upload artifact (functions folder)
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: ${{ env.APP_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functions
          path: ./functions_artifact

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_886AA54188164EA4A815A3018D07D6BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A92E72DFDD0A4A45AD361F41A0FCC47A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DE080F944D046B7BFE6C04F57533B43 }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: func-frema-dev
          package: ./functions_artifact
          respect-funcignore: true
